<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>MusicMagellan</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.9.1/bootstrap-social.css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <script src="//www.parsecdn.com/js/parse-1.5.0.min.js"></script>
 </head>
 <body>
   <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a id="brand" class="navbar-brand" href="#">MusicMagellan</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <fb:login-button id="login" scope="public_profile,email" onlogin="loggedIn = true;"></fb:login-button>
      <div id="loggedIn">
        <img id="prof" src="">
        <p id="profName" class="navbar-text"></p>
      </div>
      <ul class="nav navbar-nav navbar-right">
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
   
   <img src="images/upArrow.png" id="upArrow">
   <img src="images/downArrow.png" id="downArrow">
   
   <div id="container">
   
     <div id="leftArrow">
       <img src="images/leftArrow.png">
     </div>
     
     <div id="artists">
       <h3>Your Artists</h3>
       <form id="artistForm">
         <input type="text" id="newArtistTextbox" placeholder="Add new artist">
         <button>Add</button>
       </form>
       <div id="currentArtists">
       </div>
     </div>

     <div id="wrapper">
       <div id="inner">
         <p id="ifYouLike"></p>
         <a href="" id="newArtistName" target="_blank"></a>
         <iframe id="spotifyIF" src="" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
         <p id="newArtist">New Artist</p>
       </div>
     </div>

     <div id="suggestedTracks">
       <h3>Previously Suggested Tracks</h3>
       <button id="clear">Clear</button>
       <div id="tracks">
       </div>
     </div>
     
     <div id="rightArrow">
       <img src="images/rightArrow.png">
     </div>
     
   </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>
 </body>
</html>
